<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>



    <script>
        const app = document.getElementById('app');
        const pucketStuf = ['knife', 'keys', 'wallet', 'phone', 'nicotin'];
        view();
        function view(){
            let html = "";
            html +=`<button onclick = "seeWhatIsInPuckets()">See what is in puckets</button>
            <div id = "display" style= "display:none;"></div>`;

            app.innerHTML = html;

        }
        function seeWhatIsInPuckets(){
            let html = "";
            for(let i = 0; i < pucketStuf.length; i++){
               html += pucketStuf[i] + " ";
            }
            const displayDiv = document.getElementById("display");
            displayDiv.style.display = 'block';
            displayDiv.innerHTML = html;
        }
        
    </script>
</body>
</html>
