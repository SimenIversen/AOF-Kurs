<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Bilspill</title>
    
</head>
<body>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    h1 {
        font-size: 2rem;
        margin: 20px 0;
    }
    .car {
        font-family: monospace;
        margin: 20px auto;
        white-space: pre;
        font-size: 16px;
        line-height: 1;
    }
    .stats {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
    }
    .stat {
        font-size: 1.2rem;
    }
    .actions {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #444;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #555;
    }
    .game-over {
        font-size: 1.5rem;
        color: red;
        margin-top: 20px;
    }</style>
    
    <h1>Tamagotchi Bil</h1>
    <div class="car">
         ______
      __/  |   \_
     |  _     _``-.
     '-(_)---(_)--'
    </div>
    <div class="stats">
        <div class="stat" id="fuel">ðŸš— Bensin: 100</div>
        <div class="stat" id="cleanliness">ðŸ§¼ Renhet: 100</div>
        <div class="stat" id="tires">ðŸ”§ Dekktilstand: 100</div>
    </div>
    <div class="actions">
        <button onclick="refuel()">Fyll bensin</button>
        <button onclick="wash()">Vask bilen</button>
        <button onclick="checkTires()">Sjekk dekk</button>
    </div>
    <div class="game-over" id="gameOver" style="display: none;">Game Over! PrÃ¸v igjen!</div>
    <script>

        // Startverdier for bilens tilstand
        let fuel = 100;
        let cleanliness = 100;
        let tires = 100;
        let isGameOver = false;
        
        // Oppdater statusene i UI
        function updateStats() {
            document.getElementById("fuel").textContent = `ðŸš— Bensin: ${fuel.toFixed(1)}`;
            document.getElementById("cleanliness").textContent = `ðŸ§¼ Renhet: ${cleanliness.toFixed(1)}`;
            document.getElementById("tires").textContent = `ðŸ”§ Dekktilstand: ${tires.toFixed(1)}`;
        }
        
        // Spill-loopen som forverrer bilens tilstand over tid
        function gameLoop() {
            if (isGameOver) return;
        
            // Forverre bilens tilstand
            fuel -= Math.random() * 5; // Bensin reduseres sakte
            cleanliness -= Math.random() * 3; // Renhet forverres sakte
            tires -= Math.random() * 4; // Dekkenes tilstand reduseres
        
            // Sjekk om noe har nÃ¥dd 0
            if (fuel <= 0 || cleanliness <= 0 || tires <= 0) {
                endGame();
                return;
            }
        
            // Oppdater statistikken
            updateStats();
        
            // KjÃ¸r denne funksjonen igjen om 1 sekund
            setTimeout(gameLoop, 1000);
        }
        
        // Handlinger for Ã¥ vedlikeholde bilen
        function refuel() {
            if (isGameOver) return;
            fuel = Math.min(fuel + 20, 100); // Legg til bensin, men ikke over 100
            updateStats();
        }
        
        function wash() {
            if (isGameOver) return;
            cleanliness = Math.min(cleanliness + 15, 100); // Vask bilen
            updateStats();
        }
        
        function checkTires() {
            if (isGameOver) return;
            tires = Math.min(tires + 25, 100); // Sjekk og reparer dekk
            updateStats();
        }
        
        // Avslutt spillet
        function endGame() {
            isGameOver = true;
            document.getElementById("gameOver").style.display = "block";
        }
        
        // Start spill-loopen
        gameLoop();</script>
</body>
</html>
