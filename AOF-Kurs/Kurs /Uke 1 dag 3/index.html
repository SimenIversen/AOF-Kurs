<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <button onclick="setNum16()">sett number 16</button>
    <button onclick="setNum46()">sett number 46</button>

    <script>
        var outputDiv = document.getElementById("output")
        var numToShow = 0;
        
        function setNum16(){
            numToShow = 16;
            outputDiv.innerHTML = numToShow;
        }
        function setNum46(){
            numToShow = 46;
            outputDiv.innerHTML = numToShow;

        }

    </script>
    
</body>
</html>
