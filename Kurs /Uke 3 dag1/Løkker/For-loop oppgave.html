<body>
    <div id="vokaler">
        
    </div>
    <script>
        let text = "Hei, her skal vi telle vokaler"; 
        let aCounter = 0;
        let eCounter = 0;
        let iCounter = 0;
        let oCounter = 0;
        let uCounter = 0;
        let yCounter = 0;
        let æCounter = 0;
        let øCounter = 0;
        let åCounter = 0;

        countVowelws()
        function countVowelws(){
            for (let i = 0; i < text.length; i++){
                if (text[i] === "a"){
                    aCounter++
                } else if (text[i] === "e"){
                    eCounter++
                } else if (text[i] === "i"){
                    iCounter++
                } else if (text[i] === "o"){
                    oCounter++
                } else if(text[i] === "u"){
                    uCounter++
                } else if (text[i] === "y"){
                    yCounter++
                } else if(text[i] === "æ"){
                    æCounter++
                } else if(text[i] === "ø"){
                    øCounter++
                } else if(text[i] === "å"){
                    åCounter++
                }

                console.log(text[i])
            }
        }
    </script>
