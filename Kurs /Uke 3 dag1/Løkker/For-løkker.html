<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Letters
        <div id="letters"></div>
        <button onclick="printLetters('Hei')">Print letters here</button>
    </div>
    <script>
        function printLetters(inputString){
            let text = '';
            //document.getElementById('letters').innerHTML += inputString;
            for(let index=0; index<=inputString.length; index++){
                text = text + inputString.charAt(index) + ' ';
            }
            document.getElementById('letters').innerHTML = text;
        }
    </script>
</body>
</html>
