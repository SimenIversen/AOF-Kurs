<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hungrySetting" onclick="changeHungryStatus()"> Change hungry status</div>
    <div id="hungryText">I`m hungry!</div>
    <script>
        let hungry = true;
        let hasFood = true;
        let timeToEat = 1400;
        let timeNow = 1200;

        function changeHungryStatus(){
            hungry = !hungry
            changeHungryText()
        }
        function changeHungryText(){
            if(hungry == true){
                document.getElementById('hungryText').innerHTML = 'I`m hungry!'
                if (hasFood && timeNow >= timeToEat){
                    eat();
                }
                else if(hasFood && timeNow < timeToEat){
                    notTime();
                }
                else{
                    starve();
                }
            } else{
                document.getElementById('hungryText').innerHTML = 'I`m not hungry!'
            }
        }
        function eat(){
             document.getElementById('hungryText').innerHTML += 'I have food so I`m eating'
        }
        function notTime(){
            document.getElementById('hungryText').innerHTML += 'it`s not time to eat'
        }
        function starve(){
             document.getElementById('hungryText').innerHTML += 'I don`t have food so I have to starve'
        }
    </script>
    <style>
        .hungrySetting {
            height: 20px;
            width: 200px;
            background-color: lightgray;
            cursor: pointer;
        }
    </style>
</body>
</html>
